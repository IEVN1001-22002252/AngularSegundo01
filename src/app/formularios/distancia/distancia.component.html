<div class="flex justify-center items-center p-4">
  <form [formGroup]="formulario2" class="max-w-sm w-full mx-auto p-4 md:p-6 bg-white dark:bg-gray-800 shadow-xl rounded-lg">

    <h1 class="text-2xl font-bold text-center mb-6 text-gray-900 dark:text-white">
      Calcular Distancia
    </h1>

    <div class="grid grid-cols-2 gap-4">

      <div class="mb-5">
        <label for="dis1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">X1:</label>
        <input
          id="dis1"
          formControlName="dis1"
          type="number"
          placeholder="0"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
      </div>

      <div class="mb-5">
        <label for="dis2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Y1:</label>
        <input
          id="dis2"
          formControlName="dis2"
          type="number"
          placeholder="0"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
      </div>

      <div class="mb-5">
        <label for="dis3" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">X2:</label>
        <input
          id="dis3"
          formControlName="dis3"
          type="number"
          placeholder="0"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
      </div>

      <div class="mb-5">
        <label for="dis4" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Y2:</label>
        <input
          id="dis4"
          formControlName="dis4"
          type="number"
          placeholder="0"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          required
        />
      </div>

    </div>

    <button
      type="button"
      (click)="cal()"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-2"
    >
      Calcular
    </button>

    <div class="mt-6 pt-4 border-t border-gray-200 dark:border-gray-700">
      <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
        Resultado:
      </h2>
      <p class="text-2xl font-extrabold text-blue-600 dark:text-blue-400 mt-1">
        {{ res }}
      </p>
    </div>

  </form>
</div>
